version: "3.8"

services:
  api:
    build:
      dockerfile: Dockerfile
      context: ./api
      target: dev
      # mount host dir to docker container (might be prohibited by subject)
      volumes:
        - ./api:/ft_transcendence/src/app
        - ./ft_transcendence/src/app/node_modules
      command: npm run start:dev
      environment:
        DATABASE_URL: postgres://user:password@postgres:5432/db
        NODE_ENV: dev
        PORT: 3000
      ports:
        - 3000:3000
        # debug port
        - 9229:9229
  
  frontend:
    build:
      dockerfile: Dockerfile
      context: ./frontend
      target: dev
    volumes:
      - ./frontend:/ft_transcendence/frontend/src/app
      - /ft_transcendence/frontend/src/app/node_modules
    command: npm run start
    ports:
      - 4200:4200
    links:
      - api
  
  postgres:
    image: postgres:10.4
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - 35000:5432
  
  postgres_admin:
    image: dpage/pgadmin4:4.28
    depends_on:
      - postgres
    environment:
      - PGADMIN_DEFAULT_EMAIL: admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - 5050:80